name: Deploy Azure Resources with PowerShell

on:
  workflow_dispatch:

env:
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  LOCATION: 'francecentral' 
  SHORT_LOCATION: 'frc'
  SUBSCRIPTION_ID: 'b2fe2be6-a721-41e9-a5c3-6b45a3765f76'
  BICEP_FILE: './infra/main.bicep'

jobs:
  deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout repository   # Checkout your code
        uses: actions/checkout@v3
              
      - name: Install Azure PowerShell # üõ†Ô∏è Install Azure PowerShell
        run: |
          pwsh -Command "Install-Module -Name Az -Force -Scope CurrentUser -AllowClobber"
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy
        uses: azure/powershell@v1
        with:
          inlineScript: |
            # Authenticate to Azure
            Write-Host "Authenticating with Azure..."
            Connect-AzAccount `
            -ServicePrincipal `
            -Tenant ${{ env.AZURE_CREDENTIALS.tenantId }} `
            -ApplicationId  ${{ env.AZURE_CREDENTIALS.clientId }} `
            -Credential (New-Object System.Management.Automation.PSCredential(${{ env.AZURE_CREDENTIALS.clientId }}, (ConvertTo-SecureString ${{ env.AZURE_CREDENTIALS.clientSecret }} -AsPlainText -Force))) `
            -Subscription ${{ env.AZURE_CREDENTIALS.subscriptionId }}

            # "Start deploy to Azure"
             Write-Host " Deploy to Azure..."
            $resourceGroupName = 'PO-Apim-${{ env.SHORT_LOCATION }}-rg'

            Write-Host "Setting subscription context..."
            Set-AzContext -SubscriptionId ${{ env.SUBSCRIPTION_ID }}

            Write-Host "Creating resource group if it doesn't exist..."
            if (-not (Get-AzResourceGroup -Name $resourceGroupName -ErrorAction SilentlyContinue)) {
              New-AzResourceGroup -Name $resourceGroupName -Location ${{ env.LOCATION }}
            }
          azPSVersion: "latest"
